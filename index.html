<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
        <meta name="title" content="CodeCake">
        <link rel="stylesheet" href="./codecake.css">
        <style>
            /* html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            } */

            #editor {
                width: 400px;
                height: 500px;
            }
        </style>        
    </head>
    <body >
        <div >
            <div id="editor"  ></div>
        </div>
        <button id="insertButton" style="margin: 20px;">Insert "Hello world"</button>
        <button id="getCode" style="margin: 20px;">Get Code</button>
        <script src="codecake.js"></script>  <script>
            // Your initialization code here

            var cake;
    
            const parent = document.getElementById("editor");
            const exampleCode = [
                `function sum(a, b) {`,
                `    return a + b;`,
                `};`,
                ``,
                `// Expected: 4`,
                `console.log(sum(2, 2));`
                ,
                `function sum(a, b) {`,
                `    return a + b;`,
                `};`,
                ``,
                `// Expected: 4`,
                `console.log(sum(2, 2));`
                ,
                `function sum(a, b) {`,
                `    return a + b;`,
                `};`,
                ``,
                `// Expected: 4`,
                `console.log(sum(2, 2));`
                ,
                `function sum(a, b) {`,
                `    return a + b;`,
                `};`,
                ``,
                `// Expected: 4`,
                `console.log(sum(2, 2));`
                ,
                `function sum(a, b) {`,
                `    return a + b;`,
                `};`,
                ``,
                `// Expected: 4`,
                `console.log(sum(2, 2));`
                ,
            ];

            // Initialize example editor
            cake = window.codecakeCreate(parent, {
                code: exampleCode.join("\n"),
                className: "codecake-light",
                lineNumbers: false,
                highlight: code => window.codecakeHighlight(code, "javascript"),
            });

            // Add event listener to the button
            document.getElementById("insertButton").addEventListener("click", () => {
                cake.insertCodeAtCursor("console.log('Hello world')");
            });
            document.getElementById("getCode").addEventListener("click", () => {
                alert(cake.getCode());
            });
        </script>
        <!-- highlight examples -->
    </body>
</html>
